            <form id="userDataForm">
                <label for="firstName">Vardas:</label>

                <input type="text" id="lastName" required>
        
                <label for="number1">Skaičius 1 (romėniškai nuo 1 iki 10):</label>
                <input type="text" id="number1" pattern="[1-9]|10" required>

                <input type="text" id="number2" pattern="[1-9]|10" required><br><br>

        <form id="diameterForm">
            <label for="diameter1">Diametras 1:</label>
            <input type="number" id="diameter1" min="0" required>
    
            <label for="diameter2">Diametras 2:</label>
            <input type="number" id="diameter2" min="0" required><br><br>
    
            <button type="button" onclick="calculateSum()">Skaičiuoti</button>
