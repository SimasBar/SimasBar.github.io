  <main>
    <div class="container">
      <div class="item">
    <math>
      <msup>
        <mi>𝒂</mi>
        <mn>2</mn>
      </msup>
      <mo>=</mo>
      <msup>
        <mi>𝒃</mi>
        <mn>2</mn>
      </msup>
      <mo>+</mo>
      <msup>
        <mi>𝒄</mi>
        <mn>2</mn>
      </msup>
    </math>
  </div>
  <div class="item">
    <math>
      <msup>
        <mi>e</mi>
        <mn>x</mn>
      </msup>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <mi>x</mi>
          </mrow>
          <mrow>
            <mi>1!</mi>
          </mrow>
      </mfrac>
      <mo>+</mo>
      <mfrac>
        <mrow>
          <mi>x</mi>
          <mn>2</mn>
          </mrow>
          <mrow>
            <mi>2!</mi>
          </mrow>
      </mfrac>
      <mo>+</mo>
      <mfrac>
        <mrow>
          <mi>x</mi>
          <mn>3</mn>
          </mrow>
          <mrow>
            <mi>3!</mi>
          </mrow>
      </mfrac>
      <mo>+</mo>
      <mo>...</mo>
      <mspace width="1 em"/>
      <mo>,</mo>
      <mspace width="1 em"/>
      <mo>-</mo>
      <mo>&infin;</mo>
      <mo>></mo>
      <mi>x</mi>
      <mo>></mo>
      <mo>&infin;</mo>
    </math>
  </div>

    <img src="svg.svg"/>
  </div>
